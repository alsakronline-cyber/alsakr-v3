version: '3.8'

services:
  # 1. The Brain (Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: alsakr-ollama
    restart: unless-stopped
    volumes:
      - ../ollama_data:/root/.ollama
    healthcheck:
      test: [ "CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/11434' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 6G # Strict Limit
    networks:
      - industry-net

  # 2. Vector Database (PostgreSQL + PgVector)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: alsakr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vector_db
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Anas231#Bkar3110}
    volumes:
      - ../postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d vector_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - industry-net
    deploy:
      resources:
        limits:
          memory: 1G

  # 3. Automation (n8n)
  n8n:
    image: n8nio/n8n:latest
    container_name: alsakr-n8n
    environment:
      - N8N_HOST=n8n.local
      - N8N_PORT=5678
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_DATABASE=n8n_db
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-admin}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-Anas231#Bkar3110}
    volumes:
      - ../n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - industry-net

  # 4. The Frontend (Open WebUI)
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: alsakr-open-webui
    restart: always
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${NEXTAUTH_SECRET:-pYn8X8vA4j2M5K9S7wG3R1L6Q0T2B5V4}
    volumes:
      - ../open-webui_data:/app/backend/data
    ports:
      - "3000:8080"
    depends_on:
      ollama:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - industry-net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # 5. The Agent Swarm / Haystack Backend
  backend:
    build:
      context: ../v2_project/backend
      dockerfile: Dockerfile
    container_name: alsakr-backend
    restart: always
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - POSTGRES_CONN_STR=postgresql://admin:Anas231#Bkar3110@postgres:5432/vector_db
      - ERPNEXT_URL=${ERPNEXT_URL}
      - ERPNEXT_API_KEY=${ERPNEXT_API_KEY}
      - ERPNEXT_API_SECRET=${ERPNEXT_API_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    ports:
      - "8000:8000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 2G
    volumes:
      - ../v2_project/backend:/app
      - ../Data:/data
    networks:
      - industry-net

  # 6. Reverse Proxy & SSL (Caddy)
  caddy:
    image: caddy:latest
    container_name: alsakr-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ../caddy_data:/data
      - ../caddy_config:/config
    networks:
      - industry-net

# Named volumes removed in favor of host paths


networks:
  industry-net:
    driver: bridge
